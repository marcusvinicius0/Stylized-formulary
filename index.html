<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
        <title>StylizedFormulary</title>
    </head>

    <body>
        <div class="container">
            <h2 class="title-register">Cadastro</h2>

            <form action="" method="POST" enctype="multipart/form-data">

                <label for="nome"><b>Nome</b></label>
                <input type="text" name="nome" id="nome" required>

                <label for="email"><b>Email</b><label>
                        <input type="email" name="email" id="email" required>

                        <label for="idade"><b>Idade</b></label>
                        <input type="number" name="idade" id="idade" min="12" required>

                        <label for="data-nascimento"><b>Data de Nascimento</b></label>
                        <input type="date" name="data-nascimento" id="data-nascimento" required>

                        <label><b>Onde vocÃª possui conta?</b>
                            <div>
                                <label class="input-inline">
                                    <input type="checkbox" name="instagram">
                                    Instagram
                                </label>

                                <label class="input-inline">
                                    <input type="checkbox" name="facebook">
                                    Facebook
                                </label>

                                <label class="input-inline">
                                    <input type="checkbox" name="youtube">
                                    Youtube
                                </label>
                            </div>
                        </label>

                        <label>
                            <b>Sexo</b>
                            <div>
                                <label class="input-inline">
                                    <input type="radio" name="genero" value="masculino">
                                    Masculino
                                </label>

                                <label class="input-inline">
                                    <input type="radio" name="genero" value="feminino">
                                    Feminino
                                </label>
                            </div>
                        </label>

                        <label><b>Cor dos Olhos</b>
                            <input type="color" name="cor-dos-olhos">
                        </label>

                        <label for="biography"><b>Biografia</b>
                            <textarea id="biography" placeholder="Escreva aqui" maxlength="250"></textarea>
                        </label>

                        <label><b>Foto de Perfil</b>
                            <input class="input-block" type="file" accept="images/*" name="file">
                        </label>

                        <label><b>Telefone</b>
                            <input class="input-block" type="tel" required name="tel">
                        </label>

                        <label><b>Link do Perfil do Facebook</b>
                            <input class="input-block" type="url" required name="url-fb">
                        </label>

                        <label><b>Senha</b>
                            <input class="input-block" type="password" minlength="6" maxlength="8" name="user-password"
                                required>
                        </label>

                        <button class="button-clear" type="reset" name="reset">Limpar</button>
                        <button class="button-submit" type="submit" name="submit">Enviar Dados</button>
            </form>
        </div>
    </body>

</html>
